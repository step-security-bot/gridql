version: '3.8'
services:
  mongo:
    image: mongo:6.0.1
    restart: always
    hostname: mongo

  utility:
    depends_on: [mongo]
    build:
      context: "../../.."
      dockerfile: "docker/gridql/Dockerfile"
    hostname: utility
    ports:
      - "3033:3033"
    volumes:
      - "./config:/app/config:ro"
    environment:
      MONGO_URI: mongodb://mongo:27017
